{% extends 'base.html' %}

{% comment %} listado de Tipos{% endcomment %}

{% block titulo %} Inicio {% endblock %}

{% block encabezado %} 

<script>
function scrollWindow()
{
window.scrollTo(200,350);
}
</script>
<body onload="scrollWindow();"></>
{% endblock %}

{% block contenido %}

{% for elemento in dato %}

<content>

<div class=listado><center><a href="{% url 'principal_tipos' elemento.id %}">
<ul = class= boxProducto>
	<dir><li><h4>{{elemento.tipo}}</h4></li></dir>
<dir><img src='{{MEDIA_URL}}{{elemento.imagen}}'></dir>
</ul> </a></center>
</div>
</content>





{% endfor %}

{% endblock %}
